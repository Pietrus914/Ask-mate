{% extends "index.html" %}

{% block page_title %}
    Tags List
{% endblock %}
{% block content %}
<div>
   <table border="1">
        <thead>
            <tr>
                {% for i in range(tag_headers|length) %}
                    <th>
                        {{ tag_headers[i] }}
                        <a href="{{ url_for("tags_page", order_by=tag_keys[i], order_direction="asc") }}">&#8679</a>
                        <a href="{{ url_for("tags_page", order_by=tag_keys[i], order_direction="desc") }}">&#8681</a>
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    {% for key in tag_keys %}
                        <td>
                            {{tag[key]}}
                        </td>

                    {% endfor %}
                </tr>

            {% endfor %}
        </tbody>
   </table>
</div>
{% endblock %}
