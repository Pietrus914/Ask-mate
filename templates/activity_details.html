{% for item in  activity   %}
                <div class="message_box">

                    <div class="info_row">
                        <div>{{ item.submission_time }}</div>
                        {% if item.view_number %}
                        <div>Views: {{ item.view_number }}</div>
                        {% endif %}
                        <div>Votes: {{ item.vote_number }}</div>
                        <div>Picture:
                            {% if item.image %}
                                Yes
                            {% else %}
                                No
                            {% endif %}
                            </div>
                    </div>

                    <div>
{#                        <a href="{{ url_for('display_question', question_id = item.id) }}">#}
                            <h5>{{ item.title }}</h5>
                            <div class="hidden_overflow">{{ item.message }}</div>
{#                        </a>#}
                    </div>

                </div>
            {% endfor %}
